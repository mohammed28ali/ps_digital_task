name: ps_digital_task
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

# dependencies
dependencies:
  awesome_dio_interceptor: ^1.3.0
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.1
  fluttertoast: ^8.2.12
  fpdart: ^1.1.1
  get_it: ^8.2.0
  internet_connection_checker: ^3.0.1
  shimmer: ^3.0.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/fonts/
    - assets/icons/

  # To add custom fonts to your application, add a fonts section here,
  fonts:
    - family: GothicCnd
      fonts:
        - asset: assets/fonts/GothicCnd.ttf
    - family: BikerDiamond
      fonts:
        - asset: assets/fonts/BikerDiamond.otf
